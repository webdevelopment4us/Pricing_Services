{% extends "base.html" %}
{% block content %}
    <section class="container">
        <h1>Alerts</h1>
        <div class="list-group mb-3">
                <div class="list-group-item">
                        <h4>{{ store.name }}</h4>
                    <p>
                        Are you sure you want to delete this alert with ID {{ store._id }}?
                    </p>
                    <a class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id=store._id) }}">Confirm Delete</a>
                </div>
        </div>
    </section>
{% endblock %}
