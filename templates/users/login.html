{% extends "base.html" %}
{% block content %}
    <header>
        <section class="container login-form">
            <h1>Login</h1>
            <form method="post">
                <div  class="form group mt-3 mb-3">
                    <label for="email">E-mail</label> 
                    <input type="text" class="form-control" id="email" name="email" placeholder="rolf@example.com" /> 
                </div>
                <div  class="form group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  />
                </div> 
                <button type="submit" class="btn btn-primary mt-3 mb-5">Log in</button>
            </form>
        </section>
    </header>
{% endblock %}
