{% extends "base.html" %}
{% block content %}
    <section class="container">
        <h1>Alerts</h1>
        <div class= "list-group mb-3">
                <div class="list-group-item">
                        <h4>{{ alert.name }}</h4>
                    <p>
                        Are you sure you want to delete this alert with ID {{ alert._id }}?
                    </p>
                    <a class="btn btn-danger" href="{{ url_for('alerts.delete_alert', alert_id=alert._id) }}">Confirm Delete</a>
                </div>
        </div>
    </section>
{% endblock %}
