<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eaebe6b3ab.js" crossorigin="anonymous"></script>
    <title>Price Alerts</title>
</head>
<body>
    <div class="content fluid-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <a class="navbar-brand ml-2" href="/">Pricing Service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('stores.index') }}"><i class="fas fa-store mr-1"></i>Stores</a>
                        </li>
                        <li class="nav item">
                            <a class="nav-link" href="{{ url_for('alerts.index') }}"><i class="far fa-bell mr-1"></i>Alerts</a>
                        </li>
                        <li class="nav item">
                            <a class="nav-link" href="{{url_for('users.register_user') }}"><i class="fas fa-user mr-1"></i>Sign up</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav item">
                            <a class="nav-link" href="{{ url_for('users.login_user') }}"><i class="fas fa-sign-in-alt mr-1"></i>Log in</a>
                        </li>
                        <li class="nav item">
                            <a class="nav-link" href="{{ url_for('users.logout') }}"><i class="fas fa-sign-out-alt mr-1"></i>Log out</a>
                        </li>
                </ul>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mt-3 mb-3">
        {% block content %}
        {% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>       
</div>
</body>
</html>
